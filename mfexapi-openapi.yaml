    クラウド経費](https://expense.moneyforward.com)（クラウド型の経費精算・ワークフローサービス）のAPIドキュメントです。ご利用開始の手順については、[github](https://github.com/moneyforward/expense-api-doc)
    をご覧ください。バグ報告や改善要望はgithub上からissue登録をして頂ければ幸いです。このドキュメントは[Swagger](http://swagger.io)の仕様で作成されています。実際にこのページでAPIの試打を行うことができます。試打を行いたい場合は、APIを利用するアプリケーションの登録の際に、Redirect
    URIを`https://expense.moneyforward.com/api/oauth2-redirect.html`に指定してお試しください。
  termsOfService: https://biz.moneyforward.com/expense/api_term
  contact:
    name: マネーフォワード クラウド経費サポート
    url: https://github.com/moneyforward/expense-api-doc
